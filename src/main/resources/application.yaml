spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        achievement: achievement-channel
        follower: follower-channel
        skill: skill-acquired-channel
        mentorship_channel: mentorship-accepted-channel
        post_channel:
          name: post-channel

  async:
    corePoolSize: 8
    maxPoolSize: 10
    queueCapacity: 1000
    threadNamePrefix: "task-executor-thread-"

  achievements:
    skill:
      title: Skill-Master
    mentorship:
      title: Achievement-Sensei
    post:
        title: Achievement-OpinionLeader

server:
  port: 8085

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082
